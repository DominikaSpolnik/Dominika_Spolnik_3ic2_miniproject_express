<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="container">
        <div class="header">
            <a href="/">main</a>
            <a href="/register">register</a>
            <a href="/login">login</a>
            <a href="/admin">admin</a>
        </div>


        <div id="main">

            <div id="page_name">register page</div>

            <form action="/register" method="POST" id="register_form">
                <div id="form_style">
                    <div id="labels">
                        <label for="login">login: </label>
                        <label for="password">password: </label>
                        <label for="select_age">wiek: </label>
                        <label for="student">uczeń?: </label>
                        <label for="plec">płeć: </label>
                    </div>
        
                    <div id="inputs">
                        <input type="text" name="login">
                        <input type="password" name="password" > 
                            <select name="age" form="register_form">
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        <input type="checkbox" name="student" value="checked">
                        
                            <div>
                                <input type="radio" name="plec" value="k">K
                                <input type="radio" name="plec" value="m">M
                            </div>
                        
                    </div>
                </div>
                <input type="submit" id="submit_button" value="Submit">
            </form>

        </div>

    </div>
    
</body>
</html>
